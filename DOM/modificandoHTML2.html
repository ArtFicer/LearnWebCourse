<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = 'TextoAlterado' //Altera o valor dentro da div
        div.outerHTML = 'TextoAlterado' //Altera o valor e tags dentro da div
    </script>
</body>

</html>
