<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = 'TextoAlterado' //Altera o valor dentro da div
        //div.outerHTML = 'TextoAlterado' //Altera o valor e tags dentro da div
        div.insertAdjacentHTML('beforebegin','<p>Antes Inicio</p>')
        div.insertAdjacentHTML('afterbegin','<p>Depois de Inicio</p>')
        div.insertAdjacentHTML('beforeend','<p>Antes de Acabar</p>')
        div.insertAdjacentHTML('afterend','<p>Depois de Acabar</p>')

        console.log(div.innerHTML)
    </script>
</body>

</html>
