<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList;
        classes.add('destaque');//adiciona
        console.log(classes.contains('destaque'));
        classes.remove('destaque');//remove
        console.log(classes.contains('destaque'));
        classes.toggle('destaque');//adiciona se não tiver, e remove se tiver
        console.log(classes.contains('destaque'));
        console.log(classes.length)
        classes.toggle('destaque');//adiciona se não tiver, e remove se tiver
        console.log(classes.contains('destaque'));
        console.log(classes.length)
        
    
    </script>
</body>

</html>
