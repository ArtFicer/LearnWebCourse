<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
    <template v-if="logado">
      <p>Usuário Logado: {{nome}}</p>
      <p>Perfil: Admin</p>
    </template>
      <p v-else-if="anonimo">Navegando como anonimo</p>
      <p v-else="logado">Nenhum usuário logado</p>
      <button @click="logado = !logado">{{logado? 'Sair': 'Entrar'}}</button>
      <input type="checkbox" v-model="anonimo" />Anonimo
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        nome: "Maria",
        logado: false,
        anonimo: true,
      },
    });
  </script>
</html>
