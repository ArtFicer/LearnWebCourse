<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head> </head>
<body>
  <div id="app">
    <h1>
      {{contador}}
    </h1>
    <button v-on:click="somar">Somar</button>
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
        somar() {
          this.contador++;
        },
      },
  });
</script>
