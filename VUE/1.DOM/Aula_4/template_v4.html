<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head> </head>
<body>
  <div id="app">
    <p>
      {{titulo}}
    </p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Youtube</a>
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJS!",
      link: 'http://www.youtube.com/'
    },
    methods: {
      saudacao: function () {
        return this.titulo;
      },
    },
  });
</script>
