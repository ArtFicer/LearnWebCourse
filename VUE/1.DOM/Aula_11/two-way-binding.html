<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head> </head>
<body>
  <div id="app">
    <p>{{titulo}}</p>
    <input
      type="text"
      v-bind:value="titulo"
      v-on:input="titulo = $event.target.value"
    />
    <input type="text" v-model="titulo" />
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJS",
    },
    methods: {},
  });
</script>
