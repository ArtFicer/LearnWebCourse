<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendendo HMTL</title>

    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exerccios HTML</h1>
    </header>
    <nav>
            <br><a href="exercicios/teste.html" >00 - Teste</a>
            <br><a href="exercicios/texto1.html">01 - Texto 1</a>
            <br><a href="exercicios/texto2.html">02 - Texto 2</a>
            <br><a href="exercicios/listas.html">03 - Listas</a>
            <br><a href="exercicios/listasAninhadas.html">04 - Lista Aninhada</a>
            <br><a href="exercicios/links.html">05 - Links</a>
            <br><a href="exercicios/tabela.html">06  - Tabela</a>
            <br><a href="exercicios/form/form.html">07  - Formulário</a>
            <br><a href="exercicios/images.html">08  - Imagens (Outra Aba)</a>
            <br><a href="exercicios/video.html">09  - Video (Outra Aba)</a>
        
    </nav>
    <section id="conteudo"></section>

    <footer>Curso de Web</footer>

    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e){
                console.log("Entrei")
                e.preventDefault()
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>


<!--Tags Semântica

section - agrupamento tematico de conteudo
article - conteudo auto-contido
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (ex sidebar). Relacionando com o conteudo em volta(adendo)
details - exibe detalhes que pode ser exibidos ou escondidos
div - divisão ou seção
span - usado para agrupar elementos inline


-->
